# Toora monorepo — railway.toml service configuration.
# Each [[services]] block configures one Railway service.
# Services must be manually created in the Railway dashboard first.
# This file is picked up automatically when the GitHub repo is connected.

# ── worker ────────────────────────────────────────────────────────────────────
# Uses the root Dockerfile. No rootDirectory needed.
[deploy]
startCommand = "python worker/main.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
