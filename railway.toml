# Toora â€” Railway root configuration.
# All Python services (web/backend, bot, worker) use the root Dockerfile.
# The start command is configured per-service in Railway dashboard:
#   web/backend: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
#   bot:         uvicorn bot.main:app --host 0.0.0.0 --port $PORT
#   worker:      python worker/main.py

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Start command is set per-service in Railway dashboard (via sh -c so $PORT expands)
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
